# permissions for end users to view objectsets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: package-r-kubebuilder
    app.kubernetes.io/managed-by: kustomize
  name: objectset-viewer-role
rules:
- apiGroups:
  - package.r.package.r
  resources:
  - objectsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - package.r.package.r
  resources:
  - objectsets/status
  verbs:
  - get
